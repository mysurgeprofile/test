    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 8px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      font-size: 12px;
    }

    .icons-container {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .big-card {
      background: #fff;
      margin: 10px;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .text-container p {
      margin: 2px 0;
    }

    /* 按钮样式 */
    .glass-button {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 98%;
      text-align: center;
      padding: 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(5px);
      color: #000;
      text-decoration: none;
      margin-bottom: 6px;
      font-size: 14px;
      border: 1px solid rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .glass-button:hover {
      background: rgba(255,255,255,0.4);
    }

    .glass-button svg {
      width: 20px;
      height: 20px;
      fill: #000;
    }

    .tag {
      display: inline-block;
      padding: 2px 8px;
      background: #eee;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 6px;
    }

    .nav-container a {
      text-decoration: none;
    }

    .additional-card p {
      font-size: 10px;
      text-align: center;
      margin: 4px 0 0 0;
    }

    @media (min-width: 768px) {
      .glass-button {
        width: 300px;
      }
    }
  </style>
</head>

  <script>
    // 动态更新时间
    function updateTime() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // 点击复制文字功能
    const copyTextEl = document.getElementById('copyText');
    copyTextEl.addEventListener('click', () => {
      navigator.clipboard.writeText('小琰导航站').then(() => {
        alert('已复制小琰导航站到剪贴板');
      });
    });
