<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Èùû‰∏ªÊµÅÂºïÂØºÈ°µ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0a0a0f, #000000 90%);
      font-family: "Courier New", monospace;
      color: #fff;
      overflow: hidden;
    }

    .unlock {
      font-size: 5rem;
      cursor: pointer;
      text-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
      animation: flicker 1.5s infinite alternate;
      user-select: none;
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff; }
      50% { opacity: 0.6; text-shadow: 0 0 5px #ff00ff, 0 0 15px #00ffff; }
      100% { opacity: 1; text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff; }
    }

    .nav {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .nav a {
      color: #00ffff;
      text-decoration: none;
      font-size: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
    }

    .nav a.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ÂΩ©ËõãÂºπÁ™ó */
    .secret {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      border: 1px solid #ff00ff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      display: none;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 5px #ff00ff; }
      to { box-shadow: 0 0 15px #00ffff; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="unlock">‚ö°</div>
    <div class="nav">
      <a href="https://github.com/" target="_blank">GitHub</a>
      <a href="https://twitter.com/" target="_blank">Twitter</a>
      <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
      <a href="https://your-portfolio.com" target="_blank">Portfolio</a>
    </div>
  </div>
  <div class="secret">üîë Secret Link: <a href="https://openai.com" target="_blank">Click Me</a></div>

  <script>
    const unlockBtn = document.querySelector('.unlock');
    const nav = document.querySelector('.nav');
    const navLinks = document.querySelectorAll('.nav a');
    const secretBox = document.querySelector('.secret');
    let clickCount = 0;
    let clickTimer;

    unlockBtn.addEventListener('click', () => {
      nav.style.display = 'flex';
      navLinks.forEach((link, i) => {
        setTimeout(() => {
          link.classList.add('show');
        }, i * 400);
      });
    });

    document.body.addEventListener('click', (e) => {
      if (e.target.classList.contains('unlock')) return;
      clickCount++;
      clearTimeout(clickTimer);
      clickTimer = setTimeout(() => { clickCount = 0; }, 800);
      if (clickCount === 3) {
        secretBox.style.display = 'block';
      }
    });
  </script>
</body>
</html>
