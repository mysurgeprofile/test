<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人导航站 - Gmail风</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #202124;
      margin: 0;
      line-height: 1.6;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f1f3f4;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #dadce0;
    }
    header h1 {
      font-size: 1.25rem;
      font-weight: 500;
      margin: 0;
      color: #202124;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #dadce0;
    }
    main {
      display: flex;
      max-width: 960px;
      margin: 1rem auto;
    }
    nav {
      width: 240px;
      border-right: 1px solid #dadce0;
      padding: 1rem;
      box-sizing: border-box;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav li {
      margin-bottom: 0.75rem;
    }
    nav a {
      color: #202124;
      text-decoration: none;
      display: block;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }
    nav a:hover {
      background: #e8f0fe;
      color: #1967d2;
    }
    section {
      flex: 1;
      padding: 1rem;
      box-sizing: border-box;
    }
    h2 {
      font-size: 1rem;
      font-weight: 500;
      margin: 1rem 0 0.5rem;
      color: #5f6368;
      text-transform: uppercase;
    }
    ul.links {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.links li {
      margin-bottom: 0.5rem;
    }
    ul.links a {
      color: #1967d2;
      text-decoration: none;
    }
    ul.links a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #5f6368;
      border-top: 1px solid #dadce0;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>我的导航站</h1>
    <div class="avatar"></div>
  </header>

  <main>
    <nav>
      <ul>
        <li><a href="#">收件箱</a></li>
        <li><a href="#">常用链接</a></li>
        <li><a href="#">社交</a></li>
        <li><a href="#">个人</a></li>
      </ul>
    </nav>
    
    <section>
      <h2>常用链接</h2>
      <ul class="links">
        <li><a href="#">📄 Google Docs</a></li>
        <li><a href="#">💻 GitHub</a></li>
        <li><a href="#">🌐 个人博客</a></li>
      </ul>

      <h2>社交</h2>
      <ul class="links">
        <li><a href="#">🐦 Twitter</a></li>
        <li><a href="#">📸 Instagram</a></li>
        <li><a href="#">💼 LinkedIn</a></li>
      </ul>

      <h2>个人</h2>
      <ul class="links">
        <li><a href="mailto:hello@example.com">✉️ Email</a></li>
        <li><a href="#">📒 Notion</a></li>
      </ul>
    </section>
  </main>

  <footer>
    © 2025 我的导航站. Inspired by Gmail UI.
  </footer>
</body>
</html>
